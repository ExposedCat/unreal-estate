<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Advanced property search with precise filters. No bullshit." />
    <meta name="keywords" content="rental, property, real estate, apartment, house, rent, agents, search, filters" />
    <meta name="author" content="Pronajemik" />
    <meta name="robots" content="index, follow" />

    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

    <!-- Theme and Mobile -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Pronajemik" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pronajemik.com/" />
    <meta property="og:title" content="Pronajemik - Find Your Perfect Rental Property" />
    <meta property="og:description" content="Advanced property search with precise filters. No bullshit." />
    <meta property="og:image" content="/favicon.png" />
    <meta property="og:site_name" content="Pronajemik" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://pronajemik.com/" />
    <meta name="twitter:title" content="Pronajemik - Find Your Perfect Rental Property" />
    <meta name="twitter:description" content="Advanced property search with precise filters. No bullshit." />
    <meta name="twitter:image" content="/favicon.png" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Title -->
    <title>Rent without bullshit</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  </head>
